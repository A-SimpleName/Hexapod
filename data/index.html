<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexapod Controls</title>
    <script src="./JS/script.js" defer></script>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <h1>Hexapod Controls</h1>
    <p>Use the following controls to move the hexapod:</p>
    <ul>
        <li><strong>Forward:</strong> Press the "W" key</li>
        <li><strong>Backward:</strong> Press the "S" key</li>
        <li><strong>Left:</strong> Press the "A" key</li>
        <li><strong>Right:</strong> Press the "D" key</li>
</body>
</html>
